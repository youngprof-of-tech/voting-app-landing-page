<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Techlord Voting App</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section>
      <header>
        <h2><a href="#" class="logo">TECHVOTE</a></h2>
